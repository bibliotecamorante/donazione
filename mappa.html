<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Municipio X - Biblioteca Elsa Morante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .info-box {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .info-box h4 {
            margin: 0 0 5px;
            color: #777;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Coordinate della Biblioteca Elsa Morante
            const biblioCoords = [41.7325117, 12.2718834];
            
            // Inizializza la mappa
            const map = L.map('map').setView(biblioCoords, 14);
            
            // Aggiungi il layer di OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
            
            // Aggiungi il marker della biblioteca
            const marker = L.marker(biblioCoords).addTo(map);
            marker.bindPopup("<b>Biblioteca Elsa Morante</b><br>Via Adolfo Cozza, 7").openPopup();

            // Carica i confini del Municipio X tramite Overpass API usando l'ID specifico
            fetch('https://overpass-api.de/api/interpreter', {
                method: 'POST',
                body: `[out:json][timeout:25];
                       relation(1460885);
                       out body;
                       >;
                       out skel qt;`
            })
            .then(response => response.json())
            .then(data => {
                if (data.elements.length > 0) {
                    // Trova tutti i nodi e i ways
                    const ways = data.elements.filter(e => e.type === "way");
                    const nodes = data.elements.filter(e => e.type === "node");

                    // Costruisci i confini
                    const boundaries = ways.map(way => {
                        return way.nodes.map(nodeId => {
                            const node = nodes.find(n => n.id === nodeId);
                            return [node.lat, node.lon];
                        });
                    });

                    // Disegna il confine del municipio
                    boundaries.forEach(boundary => {
                        L.polyline(boundary, {
                            color: '#970a2c',
                            weight: 3,
                            opacity: 0.7
                        }).addTo(map);
                    });

                    // Aggiungi box informativo
                    const info = L.control();
                    info.onAdd = function() {
                        this._div = L.DomUtil.create('div', 'info-box');
                        this._div.innerHTML = '<h4>Municipio Roma X</h4>' +
                            'Biblioteca Elsa Morante<br>' +
                            'Via Adolfo Cozza, 7';
                        return this._div;
                    };
                    info.addTo(map);

                    // Adatta la vista per mostrare tutti i confini
                    const bounds = L.latLngBounds(boundaries.flat());
                    map.fitBounds(bounds);
                }
            })
            .catch(error => console.error('Errore nel caricamento dei confini:', error));
        });
    </script>
</body>
</html>
